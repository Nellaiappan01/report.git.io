<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');
        @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");



body {

  box-sizing: border-box;
	font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background: #ecf0f3;
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  place-items: center;
  overflow: hidden;
}

.container {
  position: relative;
  width: 350px;
  height: 750px;
  border-radius: 20px;
  padding: 40px;
  box-sizing: border-box;
  background: #ecf0f3;
  box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
}


.brand-title {
  width: 30rem;
  margin-left: -100px;
  margin-top: 2rem;
  font-weight: 900;
  font-size: 1.05rem;
  letter-spacing: 1px;
  text-decoration-line:underline ;
  text-decoration-style: double;
  text-decoration-thickness: 1px;
  text-underline-position: under
  
}
.content {
	position: relative;
}

.content h2 {
  margin-left:9rem;
  margin-top:1rem;
	color: #fff;
	font-size: 4em;
	position: absolute;
	transform: translate(-50%, -50%);
  letter-spacing: 15px;
}

.content h2:nth-child(1) {
	color: transparent;
	-webkit-text-stroke: 2px #dbdddd;
}

.content h2:nth-child(2) {
	color: #9bd9f5;
	animation: animate 4s ease-in-out infinite;
}

@keyframes animate {
	0%,
	100% {
		clip-path: polygon(
			0% 45%,
			16% 44%,
			33% 50%,
			54% 60%,
			70% 61%,
			84% 59%,
			100% 52%,
			100% 100%,
			0% 100%
		);
	}

	50% {
		clip-path: polygon(
			0% 60%,
			15% 65%,
			34% 66%,
			51% 62%,
			67% 50%,
			84% 45%,
			100% 46%,
			100% 100%,
			0% 100%
		);
	}
}


.brand-title {
  margin-top: 3rem;
	color: #6968c7;
	transform: translate(0%, -5%);
}


.inputs {
  text-align: left;
  margin-top: 30px;
}

label, input, button {
  display: block;
  width: 100%;
  padding: 0;
  border: none;
  outline: none;
  box-sizing: border-box;
}


input::placeholder {
  color: gray;
}

input {
  margin-top: 20px;
  margin-bottom: 4px;
  background: #ecf0f3;
  padding: 10px;
  padding-left: 20px;
  height: 50px;
  font-size: 14px;
  border-radius: 50px;
  box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
}
.date{
  margin-top: -128%;
  margin-left: .4rem;
  box-shadow: none;
  font-size:10px;
  width: 80%;
  padding: 0;
  position: absolute;
  color:rgb(160, 159, 160);
  background-color: transparent;
}
button {
  color: white;
  margin-top: 30px;
  background: #1DA1F2;
  height: 40px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 900;
  box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
  transition: 0.5s;
}

button:hover {
  box-shadow: none;
  background-color:#0b81f0;
  
}

a {
  position: absolute;
  font-size: 8px;
  font-weight:200;
  bottom: 4px;
  right: 4px;
  text-decoration: none;
  color: black;
  background: rgba(177, 176, 175, 0.2);
  border-radius: 5px;
  border-radius: 10px;
  padding: 2px;
}

h1 {
  position: absolute;
  top: 0;
  left: 0;
}

    </style>
</head>
<body>
    

<div class="container">
    <div class="brand-logo"></div>
    <div>
      <div class="content">
          <h2>ESCEE </h2>
          <h2>ESCEE </h2>
        </div>

    </div>
    <div class="brand-title">INDUSTRIES PRIVATE LIMITED</div>
    <form class="formm" method="post" id="form">
    <div id="res" style="color:green;font-size: 14px;"></div>
    <div class="inputs">
      <input type="date" name="DATE"  style="color: rgb(0, 110, 255);"/>
      <input type="number" name="SCRAPPING" placeholder="S C R A P P I N G" />
      <input type="number" name="PLANTGRADE"placeholder="P L A N T            GRADE" />
      <input type="number" name="KALLUPPUGRADE"placeholder="K A L L U P P U  GRADE" />
      <input type="number" name="RIDGESTOCK"placeholder="R I D G E  STOCK" />
      <button name ="btn" type="submit" href="/">Submit</button>
    </div>
    <input class = "date" name="date" id="date">
    <a href="https://docs.google.com/spreadsheets/d/1cBsGgGnX4BRT_3qAwPrtGWpKnBRAzjkBWOl4sstKL2g/edit#gid=0">MADE BY NELLAIAPPAN S</a>
  </div></form>
</body>
<script type="text/javascript">
  document.getElementById('date').value = Date();

  let url ='https://script.google.com/macros/s/AKfycbxpK5cnDQ1npvlCo6K1zrngTLD8Aif3X4mlyIaxGwHhY667x4hYP_nI31YMwZK5qXEd/exec';
    let form=document.querySelector('#form');
    form.addEventListener("submit",(e)=>{
        e.target.btn.innerHTML="Submitting.....";
        let d =new FormData(form);
        fetch(url,{method:"POST",
            body:d
        }).then((res)=>res.text())
        .then((finalRes)=>{
            e.target.btn.innerHTML="Submit";
            document.getElementById("res").innerHTML=finalRes;
            form.reset();
             setTimeout(()=>{
                document.getElementById("res").innerHTML=""; 
             },3000)        
        })
        e.preventDefault();
    })
</script>
</html>
