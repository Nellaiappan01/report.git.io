<!DOCTYPE html>
<html>
  <head>
    <title>Daily Report</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      @media screen {390
        

      html, body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      }
      h1 {
      margin: 10px 22px 40px;
      font-weight: 400;
      color: #1c87c9;


      }
      p {
      margin: 0 0 5px;
      }
    
      .main-block{
      width: 100rem;
      height: 100rem;
      box-shadow: 0 2px 5px #f5f5f5; 
      background: #f5f5f5; 
      }
      
    
      input, textarea {
    
      width: calc(50% - 18px);
      padding: 25px;
      margin: 20px;
      border: 1px solid #1c87c9;
      outline: none;
      border-radius:5px;
      }
      input::placeholder {
      color: #666;
      }
      button {
      width: 25%;
      padding: 10px;
      margin-left: 3%;
      margin-top: 3%;
      border: none;
      background: #1c87c9; 
      font-size: 40px;
      font-weight: 400;
      color: #fff;
      }
      button:hover {
      background: #2371a0;
      }    
    
      .left-part, form {
      width: 50%;
      }
      .fa-envelope {
      margin-top: 0;
      margin-left: 20%;
      }
      .fa-at {
      margin-top: -10%;
      margin-left: 65%;
      }
      .fa-mail-bulk {
      margin-top: 2%;
      
      }
     .formm{
    
      margin-top:10%;
      margin-left:10%;
      width: 100%;
      min-height: 100vh;
    
     }
    input{
      margin: 2.5rem;
    }
    }
    </style>
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>


        <i class="fas fa-mail-bulk"></i>
      </div>
       


    <form class="formm" method="post" id="form">
        <h1 style="color:rgb(29, 25, 219);font-size: 20px;font-weight: bolder;">ESCEE INDUSTRIES PRIVATE LIMITED </h1>
        <div id="res" style="color:green;font-size: 14px;"></div>
        <div>
            <input type="date" style="width: 15rem;" name="DATE" placeholder="date">
            <br><input class="fname" type="number" name="SCRAPPING" placeholder="SCRAPPING">
            <input type="number" name="PLANTGRADE" placeholder="PLANT GRADE">
            <input type="number" name="KALLUPPUGRADE" placeholder="KALLUPPU GRADE">
            <input type="number" name="RIDGESTOCK" placeholder="RIDGE STOCK 
          ">
        </div>
            <button name ="btn" type="submit" href="/">Submit</button>
      
    </div></form>
  </body>
  <script>
    let url ='https://script.google.com/macros/s/AKfycbwC4qA4Sc3YaNqCUmNapTzHZ3B_afXcFGUS5a4x7Ko4VIjVi8azAq7f4BzgQoeTc_8/exec';
    let form=document.querySelector('#form');
    form.addEventListener("submit",(e)=>{
        e.target.btn.innerHTML="Submitting.....";
        let d =new FormData(form);
        fetch(url,{method:"POST",
            body:d
        }).then((res)=>res.text())
        .then((finalRes)=>{
            e.target.btn.innerHTML="Submit";
            document.getElementById("res").innerHTML=finalRes;
            form.reset();
             setTimeout(()=>{
                document.getElementById("res").innerHTML=""; 
             },3000)        
        })
        e.preventDefault();
    })
    
  </script>
</html>
